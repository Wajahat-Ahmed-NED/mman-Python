<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Membership Chatbot</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="./scripts.js" defer></script>
</head>
<body >
  

<div class="chatbot-toggler">
  <img id="chatbot-img" src="robot.png" alt="Smart Toy Image">
  <div class="tooltip">Hi there ðŸ‘‹ I'm here to help you.</div>
</div>





  <div class="chatbot">
    <header>
      <span class="close-btn material-symbols-rounded">X</span>
      <h2>Agent Bot</h2>
      <h5 class="bot-description">Cancel Your Membership</h5>
    </header>
    
   
    <ul class="chatbox">
      <li class="chat incoming">
        <img src="robot.png" alt="Robot Image" width="45" height="50">
        <p>Hello! I am the cancellation agent. How can I assist you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" style="overflow-wrap: break-word;"></textarea>
      <p class="message-txt" style="text-align: center;">Chat Completed Successfully !</p>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>

</body>
</html>
